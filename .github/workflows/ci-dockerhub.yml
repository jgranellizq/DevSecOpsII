
name: CI (Build, Tests, SonarCloud, Trivy, DockerHub)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write    # Decoración de PR (comentarios/checks) para SonarCloud

jobs:
  ci:
    name: Build, Test, Scan & Publish
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Bloque 1 – Build & Test
      # -------------------------
      - name: Checkout del código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Historial completo mejora el análisis de PR

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # ---- Tests + Coverage (genera target/site/jacoco/jacoco.xml) ----
      - name: Build + Tests con cobertura
        run: mvn -B -ntp clean verify

      # -------------------------
      # Bloque 3 – Calidad (SonarCloud)
      # -------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # -------------------------
      # Bloque 4 – Seguridad (Trivy)
      # -------------------------
      - name: Escaneo de seguridad con Trivy (FS)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          #exit-code: 1  # Actívalo si quieres que falle el job ante vulnerabilidades

      # -------------------------
      # Bloque 5 – Publicación en Docker Hub
      # -------------------------
      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx (para mejor cache / multiplataforma)
        uses: docker/setup-buildx-action@v3

      # Etiquetas automáticas (latest + SHA y/o tag)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_USERNAME }}/hipo-devsecops2
          tags: |
            type=raw,value=latest
            type=sha
            # Si haces push de tags (v1.2.3), añade también:
            type=ref,event=tag

      - name: Build y push de la imagen a Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

