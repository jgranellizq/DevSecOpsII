
name: SonarCloud PR Analysis

on:
  pull_request:
    branches: [ main ]     # Run on any PR targeting main
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write      # allow PR decoration (comments/checks)

jobs:
  sonarcloud-quality:
    name: SonarCloud Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # full history improves PR analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # ---- Tests + Coverage (generates target/site/jacoco/jacoco.xml) ----
      - name: Test with coverage
        run: mvn -B -ntp clean verify

      # ---- SonarCloud scan (reads classes + JaCoCo XML) ----
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ---- Fail the job if the Quality Gate fails (blocks merge when required) ----
      - name: Check Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
